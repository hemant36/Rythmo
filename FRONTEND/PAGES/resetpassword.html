<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | Rythmo</title>
    <link rel="icon" type="image/png" href="/IMAGES/logo_darkmode.png"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/d90850e71e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/resetpassStyles.css">
</head>
<body>
    <a href="/PAGES/login.html" class="back-home">
        <i class="fa-solid fa-arrow-left"></i> Iniciar sesión
    </a>

    <div class="reset-container">
        <!-- PANEL IZQUIERDO - SOLO DISCO DE VINILO -->
        <div class="reset-left">
            <div class="vinyl-container">
                <div class="vinyl-large">
                    <div class="vinyl-details">
                        <div class="vinyl-label">
                            <span>RYTHMO</span>
                            <span>Music Store</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PANEL DERECHO - FORMULARIO -->
        <div class="reset-right">
            <!-- FASE 1: INGRESAR EMAIL -->
            <div class="form-container step-1 active">
                <h1 class="reset-title">RECUPERAR CONTRASEÑA</h1>
                <p class="reset-subtitle">Ingresa tu email para enviarte un código de verificación</p>

                <form class="reset-form" id="email-form">
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="email" type="email" placeholder="Email" required>
                    </div>

                    <button type="submit" class="btn-reset">ENVIAR CÓDIGO</button>
                </form>
            </div>

            <!-- FASE 2: INGRESAR CÓDIGO -->
            <div class="form-container step-2">
                <h1 class="reset-title">VERIFICAR CÓDIGO</h1>
                <p class="reset-subtitle">Ingresa el código que enviamos a tu email</p>

                <form class="reset-form" id="code-form">
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i>
                        <input id="verification-code" type="text" placeholder="Código de verificación" required maxlength="6">
                    </div>

                    <div class="timer">
                        <span id="timer-text">Reenviar código en: <span id="countdown">05:00</span></span>
                        <button type="button" id="resend-code" class="resend-btn" disabled>Reenviar</button>
                    </div>

                    <button type="submit" class="btn-reset">VERIFICAR CÓDIGO</button>
                </form>
            </div>

            <!-- FASE 3: NUEVA CONTRASEÑA -->
            <div class="form-container step-3">
                <h1 class="reset-title">NUEVA CONTRASEÑA</h1>
                <p class="reset-subtitle">Crea una nueva contraseña para tu cuenta</p>

                <form class="reset-form" id="password-form">
                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input id="new-password" type="password" placeholder="Nueva contraseña" required>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-lock"></i>
                        <input id="confirm-password" type="password" placeholder="Confirmar contraseña" required>
                    </div>

                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text">Seguridad de la contraseña</span>
                    </div>

                    <button type="submit" class="btn-reset">CAMBIAR CONTRASEÑA</button>
                </form>
            </div>

            <div class="progress-indicator" id="progress-indicator">
                <div class="progress-step" data-step="1">1</div>
                <div class="progress-step" data-step="2">2</div>
                <div class="progress-step" data-step="3">3</div>
            </div>
        </div>
    </div>

    <script src="/JS/acces_script.js"></script>
    <script src="/JS/resetpass_script.js"></script>
</body>
</html>
